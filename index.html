<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NONSENSE</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Atomic+Age|Monoton|Playball|Sonsie+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>
  <div class="clock-case">
    <div class="clock-wrapper">

      <div class="clock-face-ring">
        <div class="clock-face">
          <div class="clock-center"></div>
          <div id="second-hand" class="clock-hand"></div>
          <div id="minute-hand" class="clock-hand"></div>
          <div id="hour-hand" class="clock-hand"></div>
          <div class="clock-center-top"></div>
        </div>
      </div>

    </div>
    <div class="clock-side-panel">
      <h1 class="clock-label">Clock</h1>
      <h1 id="digital-clock">
        <span class="hour-value"></span>:<span class="minute-value"></span>
      </h1>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
